<!-- 
  É importante dizer que, à primeira vista, as 
propriedades nextSibling e nextElementSibling parecem fazer 
a mesma coisa, mas uma pega o próximo nó do DOM , enquanto a
outra pega o próximo elemento, e nem sempre o próximo nó é 
um elemento.

Para você entender melhor, observe com atenção a estrutura
HTML que temos abaixo:
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <main>
    <div id="start"></div>
    nó
    <p class ='uniquep'>elemento</p>
  </main>
  <script src="conteudo_1.js"></script>
</body>
</html>
