<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>

<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function verificaoVazio(valor1, valor2) {
      if (valor1 === '' || valor2 === '') {
        throw new Error('É nessario que sejam dados os dois valores')
      }
    }

    function verificarSeUmaString (val1, val2){
      if (typeof val1 !== 'number' || typeof val2 !== 'number') { 
        throw new Error('Os valores devem ser numéricos'); 
    }
    }

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      try {
        verificaoVazio(value1, value2);
        verificarSeUmaString(value1, value2)
        const result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      } catch (erro) {
        document.getElementById('result').innerHTML = `${erro.message}`;
      }
      document.getElementById('value1').value = '';
      document.getElementById('value2').value = '';
      document.getElementById('result').value = '';
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>

</html>
